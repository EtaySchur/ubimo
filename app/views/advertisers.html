<div class="advertisers-wrapper">
    <div class="row">
        <button type="button" class="btn btn-success btn-sm"> <span class="glyphicon glyphicon-plus-sign"> </span> Add New Advertiser </button>
    </div>
    <div class="row">
        <div class="list-group advertisers-list">
            <a ng-repeat="item in advertisers" href="#/{{item.id}}" class="list-group-item">
                <h4 class="list-group-item-heading">{{item.name}}</h4>
                <p class="list-group-item-text">{{item.description}}</p>
                <p class="list-group-item-text"> <a href="{{item.link}}"> {{item.link}}  </a> </p>
            </a>
        </div>
    </div>
</div>
