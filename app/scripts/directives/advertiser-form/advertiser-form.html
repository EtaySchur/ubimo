<div class="advertiser-form-wrapper">
    <actions-bar optional-buttons-control-form="advertiserForm" btn-options="btnOptions"> </actions-bar>
    <div class="row">
        <div class="col-md-12">
            <form name="advertiserForm" novalidate>
                <div class="form-group">
                    <label for="name">* Name</label>
                    <input name="name" ng-minlength="3" ng-model="advertiser.name"  type="text" class="form-control" id="name" placeholder="Advertiser Name" required>
                    <div class="errors-container" ng-if="advertiserForm.name.$touched" ng-messages="advertiserForm.name.$error">
                        <p class="help-block" ng-message="minlength">Your name is too short.</p>
                        <p class="help-block" ng-message="required">Advertiser name is required.</p>
                    </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="description">* Description Editor</label>
                    <textarea  rows="12" name="description"  ng-model="advertiser.description" type="text" class="form-control" id="description" placeholder="Advertiser Description" required> </textarea>
                    <div class="errors-container" ng-if="advertiserForm.description.$touched" ng-messages="advertiserForm.description.$error">
                      <p class="help-block" ng-message="required">Advertiser description is required.</p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="description">Description Preview</label>
                    <div btf-markdown="advertiser.description"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="link">Link</label>
                    <input  name="link" ng-model="advertiser.link" type="url" class="form-control" id="link" placeholder="Advertiser Link">
                    <div class="errors-container" ng-if="advertiserForm.link.$touched" ng-messages="advertiserForm.link.$error">
                        <p class="help-block" ng-message="url">Please insert valid url </p>
                    </div>
                </div>
                <!--<div class="form-group">-->
                    <!--<button ng-disabled="advertiserForm.$invalid" type="submit" class="btn btn-danger">Submit</button>-->
                <!--</div>-->

            </form>
        </div>

    </div>
</div>
